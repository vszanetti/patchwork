<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosemari Machado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="brand-logo">
            <div class="intro-text">
                <h1>Rosemari Machado</h1>
                <p>Floripa/SC | Costurando com amor, levando cor aonde for.</p>
            </div>
        </header>
        <section class="contact-section">
            <h2>Entre em contato:</h2>
            <div class="contact-icons">
                <i class="fab fa-instagram fa-2x" style="color: #ac2bac;"></i>
                <i class="fab fa-whatsapp fa-2x" style="color: #25d366;"></i>
            </div>
        </section>
        <section class="custom-content">
            <div class="image-grid">
                <div class="image-item"><img src="img1.png" alt="Image 1"></div>
                <div class="image-item"><img src="img2.png" alt="Image 2"></div>
                <div class="image-item"><img src="img3.png" alt="Image 3"></div>
                <div class="image-item"><img src="img4.png" alt="Image 4"></div>
                <div class="image-item"><img src="img5.png" alt="Image 5"></div>
                <div class="image-item"><img src="img6.png" alt="Image 6"></div>
            </div>
        </section>
    </div>
</body>
</html>
